<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus - Consultoria de Segurança</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main/styles.css">
    <link rel="stylesheet" href="css/responsive/responsiveHome.css">
    <link rel="stylesheet" href="css/animation/animations.css">
    <!-- Fonte principal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
        <p>Carregando...</p>
    </div>

    <!-- Botão Whatsapp -->
    <a href="https://wa.me/551197728-0849" target="_blank" class="whatsapp-button">
        <div class="wave"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <!-- ===== MENU SUPERIOR ===== -->
    <header class="top-header">
        <div class="container">
            <div class="logo">Nimbus.</div>

            <ul class="nav-links">
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>

            <!-- Botão hambúrguer -->
            <div id="menu-toggle">☰</div>
        </div>
    </header>

    <!-- Menu lateral (só aparece no mobile) -->
    <nav id="mobile-menu" class="mobile-menu">
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <!-- ===== PRIMEIRA TELA ===== -->
    <header class="hero">
        <div class="hero-container">
            <!-- Lado Esquerdo: Frase de Impacto -->
            <div class="hero-text">
                <h1>Segurança inteligente, do jeito que você precisa.</h1>
                <p>Consultoria e soluções de segurança com tecnologia IoT, tudo em um só lugar.</p>
                <a href="#" class="btn btn-primary">Adquirir meu cofre</a>
            </div>
            <div class="hero-image">
                <img src="assets/cofre.jpg" alt="Cofre Inteligente">
            </div>
        </div>
    </header>

    <div id="offlineScreen">
        <img src="img/offline.png" alt="Sem Internet">
        <p>Sem conexão com a internet.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
